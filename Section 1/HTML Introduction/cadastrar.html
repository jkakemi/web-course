<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h2>Cadastre-se</h2>
    <form>
        Nome:<br>
        <input type="text" name="nome" placeholder="Digite o nome"><br>
        Sexo:<br>
        <input type="radio" name="sexo" value="M"> Masculino<br>
        <input type="radio" name="sexo" value="F"> Feminino<br>

        Interesses<br>
        <input type="checkbox" name="interesses"> Futebol<br>
        <input type="checkbox" name="interesses"> Cursos<br>
        <input type="checkbox" name="interesses"> Moda<br>

        Estado<br>
        <select>
            <option value="sp">SP</option>
            <option value="rj">RJ</option>
            <option value="mg">MG</option>
            <option value="rs">RS</option>
        </select><br>

        Observações:<br>
        <textarea cols="30" rows="10"></textarea><br>
        <input type="submit" value="Cadastrar"><br>
        Quer voltar? Clique <a href="formularios.html">aqui</a>
    </form>


</body>
</html>
