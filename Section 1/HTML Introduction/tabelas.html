<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>

    <h2>Produtos</h2>

    <table border="2" width="100%">
        <tr> <!-- Table row, linha da tabela -->
            <th>Código</th> <!-- Table header -->
            <th>Produto</th>
            <th>Preço</th>
        </tr>
        <tr>
            <td>001</td> <!-- Dados da tabela e agrupa linha -->
            <td>Notebook</td>
            <td>R$ 2.500,99</td>
        </tr>
        <tr>
            <td>002</td>
            <td>Tablet</td>
            <td>R$ 999,99</td>
        </tr>
        <tr>
            <td rowspan="2">Desconto</td>
            <td colspan="2">Cupom 1 -R$ 10,00</td>
        </tr>
        <tr>
            <td colspan="2">Cupom 2 -R$ 12,00</td>
        </tr>
        <tr>
            <td>Total:</td>
            <td colspan="2">R$ 3.478,98</td>
        </tr>
        <!-- <tr>
            <td>003</td>
            <td>
                <a href="">Clique aqui</a>
            </td>
            <td>R$ 999,99</td>
        </tr>
        <tr>
            <td>004</td>
            <td>
                <img src="imagens/ferrari.jpg" width="200">
            </td>
            <td>R$ 999,99</td> -->
        </tr>
    </table>
</body>
</html>

<!-- Linha tr e td são as "colunas" -->
<!-- rowspan="2" Dados da tabela e agrupa linha -->
<!-- colspan="2" Dados da tabela e agrupa coluna -->
<!-- border="1" width="100%" Borda de 1px ou em % -->
