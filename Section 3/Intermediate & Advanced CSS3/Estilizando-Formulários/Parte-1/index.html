<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizando formulários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h2>Estilizando formulários</h2>
    <form>

        <fieldset>

            <legend>Detalhes de contato</legend>
            
            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" placeholder="Digite seu email">
            </div>
            <div>
                <label for="url">URL:</label>
                <input type="url" name="url" id="url" placeholder="Digite seu URL">
            </div>

        </fieldset>

        <fieldset>

            <legend>Comentários</legend>

            <div>
                <label for="mensagem">Mensagem:</label>
                <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
            </div>

        </fieldset>

        <fieldset>

            <legend>Lembrar de mim</legend>

            <div>
                <label>
                    <input class="radio" type="radio" name="lembrar" id="sim">Sim
                </label>
            </div>
            <div>
                <label>
                    <input class="radio" type="radio" name="lembrar" id="nao">Não
                </label>
            </div>

        </fieldset>

    </form>


</body>
</html>
